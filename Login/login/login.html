<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Polished</title>

  <!-- Optional: keep bootstrap for navbar toggle visibility -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Fixed navbar (top) -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top" role="navigation" aria-label="Main navigation">
    <div class="container">
      <a class="navbar-brand" href="#">About Us</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main: centered login form -->
  <main class="page">
    <section class="center-wrap">
      <div class="form-card" aria-labelledby="login-heading">
        <header class="form-header">
          <h2 id="login-heading">Welcome back</h2>
          <p class="muted">Sign in to continue to your account</p>
        </header>

        <form id="login-form" autocomplete="on" novalidate>
          <div class="grid single-col">
            <label class="field">
              <span class="label-text">Email or Phone</span>
              <input id="user" name="user" type="text" placeholder="you@domain.com or mobile number" required>
            </label>

            <label class="field">
              <span class="label-text">Password</span>
              <input id="password" name="password" type="password" placeholder="Enter your password" required>
            </label>
          </div>

          <div class="row-aux">
            <label class="checkbox">
              <input type="checkbox" name="remember" />
              <span>Remember me</span>
            </label>
            <a class="forgot-link" href="#">Forgot password?</a>
          </div>

          <div class="actions">
            <button type="submit" class="btn primary">Sign in</button>
            <button type="button" class="btn ghost">Create account</button>
          </div>

          <div class="divider"><span>or</span></div>

          <div class="social-area">
            <button type="button" class="social-login">➤ Continue with Google</button>
            <p class="hint">By signing in you agree to the terms &amp; privacy policy.</p>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Keep bootstrap JS only if you need navbar toggler (no scripts requested) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
