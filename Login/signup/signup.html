<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup — Centered</title>

  <!-- Minimal Bootstrap for navbar toggle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="signup.css">
</head>

<body>

  <!-- Fixed navbar (top) -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top" role="navigation"
    aria-label="Main navigation">
    <div class="container">
      <a class="navbar-brand" href="#">About Us</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main - form centered in viewport -->
  <main class="page">
    <section class="center-wrap">
      <div class="form-card" aria-labelledby="signup-heading">
        <header class="form-header">
          <h2 id="signup-heading">Create account</h2>
          <p class="muted">Just a few details to get started</p>
        </header>

        <form id="signup-form" autocomplete="on" novalidate>
          <div class="grid two-col">
            <label class="field">
              <span class="label-text">First name</span>
              <input id="firstName" name="firstName" type="text" placeholder="First name" required>
            </label>

            <label class="field">
              <span class="label-text">Surname</span>
              <input id="surname" name="surname" type="text" placeholder="Surname" required>
            </label>
          </div>

          <div class="grid two-col">
            <label class="field">
              <span class="label-text">Phone</span>
              <input id="phone" name="phone" inputmode="numeric" type="tel" placeholder="Mobile number">
            </label>

            <label class="field">
              <span class="label-text">Email ID</span>
              <input id="email" name="email" type="email" placeholder="Email address">
            </label>
          </div>

          <div class="grid two-col">
            <label class="field">
              <span class="label-text">Street / House No.</span>
              <input id="street" name="street" type="text" placeholder="Street, house no.">
            </label>

            <label class="field">
              <span class="label-text">Locality</span>
              <input id="locality" name="locality" type="text" placeholder="Locality / Area">
            </label>
          </div>

          <div class="grid three-col">
            <label class="field">
              <span class="label-text">State</span>
              <select id="state" name="state">
                <option value="">Select state</option>
              </select>
            </label>

            <label class="field">
              <span class="label-text">Pincode</span>
              <input id="pincode" name="pincode" type="text" placeholder="Pincode" maxlength="6" inputmode="numeric">
            </label>

            <label class="field">
              <span class="label-text">City</span>
              <input id="city" name="city" type="text" placeholder="City name">
            </label>
          </div>

          <div class="grid two-col">
            <label class="field">
              <span class="label-text">Date of birth</span>
              <input id="dob" name="dob" type="date">
            </label>

            <label class="field">
              <span class="label-text">Occupation</span>
              <input id="occupation" name="occupation" type="text" placeholder="Occupation">
            </label>
          </div>

          <div class="actions">
            <button type="submit" class="btn primary">Create account</button>
            <button type="button" class="btn ghost" id="resetBtn">Reset</button>
          </div>

          <div class="social-area">
            <button type="button" class="social-login" id="googleBtn">➤ Continue with Google</button>
            <p class="hint">By continuing you agree to the terms &amp; privacy policy.</p>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- dekho order of js files matter karta hai tumara, like konsi file pehle load hogi, varna error aayega toh order ke hisab se lagana 
   jiski pehli priority hai, like phele list load hogi , fir list return promise kargegi ,iss hisab se -->
  
  <script src="states.js"></script>      
  <script src="code_states.js"></script>


</body>

</html>
